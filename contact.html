<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rydavim &#124; Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb88b68bb7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="display-heading">Rydavim's Website</h1>
      <nav>
        <ul class="container">
          <li><a href="index.html">Project Portfolio</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="gallery.html">Photo Gallery</a></li>
          <li><a id="current-page" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <h2 class="display-heading">Contact Form</h2>
    <form method="GET">
      <label>Name:
        <input type="text" name="contactName">
      </label>

      <label>Email:
        <input type="email" name="contactEmail">
      </label>

      <label>Phone Number:
        <input type="tel" name="contactPhone">
      </label>

      <fieldset class="checkbox">
        <legend>What information are you interested in?</legend>
        <label>General Information
          <input type="checkbox" name="infoRequest" value="general">
          <span class="checkmark"></span>
        </label>
        <label>Instructor Availability
          <input type="checkbox" name="infoRequest" value="availability">
          <span class="checkmark"></span>
        </label>
        <label>Specific Requirements
          <input type="checkbox" name="infoRequest" value="requirements">
          <span class="checkmark"></span>
        </label>
        <label>Other
          <input type="checkbox" name="infoRequest" value="other">
          <span class="checkmark"></span>
        </label>
      </fieldset>

      <label>Message
        <textarea name="message" rows="4" cols="50"></textarea>
      </label>

      <fieldset>
        <legend>How would you prefer to be contacted?</legend>
        <label>
          <input type="radio" name="contact" value="email">
          Email
        </label>
        <label>
          <input type="radio" name="contact" value="tel">
          Phone
        </label>
      </fieldset>

      <input type="submit" value="Send Message">
    </form>

    <footer>
      <p>Made by Rydavim. &#169; 2021</p>
    </footer>
  </body>
</html>
